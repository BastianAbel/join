<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Log In</title>
    <link rel="shortcut icon" href="/assets/icons/join-logo-white.svg" type="image/x-icon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/styles/standart.css">
    <link rel="stylesheet" href="/styles/login-style.css">
</head>

<body>
    <header>
        <img class="join-logo" src="../assets/icons/join-logo-dark.svg" alt="">
    </header>
    <main>
        <div class="login-main-container">
            <div class="head-container">
                <h1 class="border-bottom">Log in</h1>
            </div>
            <form action="">
                <div class="input-main">
                    <div class="input-container">
                        <input type="text" placeholder="Email">
                        <img src="/assets/icons/mail-icon.svg" alt="User Icon" class="input-icon">
                    </div>
                    <div class="input-container">
                        <input type="password" placeholder="Password">
                        <img src="/assets/icons/lock.svg" alt="User Icon" class="input-icon">
                    </div>
                </div>
                <div class="login-options-container">
                    <button class="login-button">Log In</button>
                    <button class="guest-login-button">Guest Log in</button>
                </div>    
            </form>
        </div>    
    </main>
    <footer>
        <div class="signup-container">
            <span>Not a Join user?</span><button class="signup-button">Sign up</button>
        </div>
        <div class="legal-container">
            <a href="/pages/privacy-policy.html">Privacy Policy</a>
            <a href="/pages/impressum.html">Legal notice</a>
        </div>    
    </footer>
</body>
</html>

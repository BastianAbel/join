<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Contact</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/styles/standart.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/styles/add-contact-style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/styles/big-popup.css'>
</head>

<body>
    <!-- popup -->
    <div class="big-popup-container">
        <div class="big-popup">
            <span>Contact successfully created</span>
        </div>
    </div>
    <!-- site content -->
    <div class="add-contact-container">
        <div class="close-container">
            <img src="/assets/icons/cross-white.svg" alt="">
        </div>
        <div class="add-contact-head">
            <h1>Add Contact</h1>
            <span class="border-bottom">Tasks are better with a team!</span>
        </div>
    </div>
    <div class="placeholder-container">
        <img src="/assets/icons/contact-placeholder.svg" alt="">
    </div>
    <form action="">
        <div class="create-contact-container">
            <div class="input-container">
                <input type="text" placeholder="Name">
                <img src="/assets/icons/contact-person.svg" alt="User Icon" class="input-icon">
            </div>
            <div class="input-container">
                <input type="email" placeholder="Email">
                <img src="/assets/icons/mail-icon.svg" alt="Mail Icon" class="input-icon">
            </div>
            <div class="input-container">
                <input type="number" placeholder="Phone">
                <img src="/assets/icons/phone-icon.svg" alt="Phone Icon" class="input-icon">
            </div>
        </div>
    </form>
    <div class="button-container">
        <button class="create-contact-button">Create contact<img src="/assets/icons/check.svg" alt=""></button>
    </div>

</body>

</html>

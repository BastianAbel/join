<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Join</title>
        <link rel="shortcut icon" href="../assets/icons/join-logo-white.svg" type="image/x-icon" />
        <link rel="stylesheet" href="../styles/board.css" />
        <link rel="stylesheet" href="../styles/standart.css" />
        <link rel="stylesheet" href="../styles/style.css" />
        <link rel="stylesheet" href="../styles/nav-bar.css">
        <link rel="stylesheet" href="../styles/card.css">
    </head>
    <body>
        <header>
            <section class="header">
                <img src="../assets/icons/join-logo-dark.svg" alt="Join Logo" />
                <button class="profile-button">G</button>
            </section>
        </header>
        <main id="board-main">
            <section class="section-one">
                <div><h2>Board</h2></div>
                <div><img src="../assets/icons/plus-add-task.svg" alt="Add Task" /></div>
            </section>
            <section class="section-two">
                <div class="user-input-section">
                    <input class="user-input-field" type="text" placeholder="Find Task" />
                    <button>
                        <img src="../assets/icons/search.svg" alt="Search" />
                    </button>
                </div>
            </section>
            <section class="section-three">
                <div class="section-three-headline">
                    <h2>To do</h2>
                    <img src="../assets/icons/plus-button.svg" alt="Add" />
                </div>
                <div class="to-do-content">
                    <span>No tasks To do</span>
                </div>
            </section>
            <section class="section-four">
                <div class="section-four-headline">
                    <h2>In progress</h2>
                    <img src="../assets/icons/plus-button.svg" alt="Add" />
                </div>
                <div class="in-progress-content">
                    <div class="card-main-container">
                        <div class="card-main-container-content">
                            <div class="labels-board-card-label">
                                <div class="card-label"><span>User Story</span></div>
                            </div>
                            <div class="card-headline">
                                <h2>Kochwelt Page & Recipe Recommender</h2>
                                <div class="card-under-headline"><span>Build start page with recipe recommendation...</span></div>
                            </div>
                            <div class="status-bar-and-task-information">
                                <div class="progress-bar-wrapper">
                                <div class="progress-bar" role="progressbar" style="width: 50%"></div>
                            </div>
                                <span>1/2 Subtask</span>
                            </div>
                            <div class="user-and-card-mover-container">
                                <div class="user-main">
                                    <div><div class="user1">AM</div></div>
                                    <div class="user-container"><div class="user2">EM</div></div>
                                    <div class="user-container"><div class="user3">MB</div></div>
                                </div>
                                <div class="move-card-button"><img src="../assets/icons/medium.svg" alt="Medium"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="section-five">
                <div class="section-five-headline">
                    <h2>Await feedback</h2>
                    <img src="../assets/icons/plus-button.svg" alt="Add" />
                </div>
                <div class="await-feedback-content"></div>
            </section>
        </main>
        <div class="nav-bar-main-container">
            <div class="nav-bar">
                <div id="nav-bar-container-summary" class="nav-bar-container"><img id="nav-bar-img-1" src="../assets/icons/summary.svg" alt="" /> <span>Summary</span></div>
                <div id="nav-bar-container-board" class="nav-bar-container"><img id="nav-bar-img-2" src="../assets/icons/board.svg" alt="" /> <span>Board</span></div>
                <div id="nav-bar-container-add-to-task" class="nav-bar-container"><img id="nav-bar-img-3" src="../assets/icons/add-to-task.svg" alt="" /> <span>Add Task</span></div>
                <div id="nav-bar-container-contacts" class="nav-bar-container"><img id="nav-bar-img-4" src="../assets/icons/contacts.svg" alt="" /> <span>Contacts</span></div>
            </div>
        </div>
    </body>
</html>

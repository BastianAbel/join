<!DOCTYPE html>
<html>
    <!-- prettier-ignore -->

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="icon" href="/assets/icons/join-logo-white.svg" />
    <link rel="stylesheet" href="/styles/nav-bar.css" />
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/standart.css">
    <link rel="stylesheet" href="/styles/contactlist.css">
    <link rel="stylesheet" href="/styles/basic-assets.css">
    <link rel="stylesheet" href="/styles/submenu-popup.css" />
    <link rel="stylesheet" href="/styles/big-popup.css" />
    <link rel="stylesheet" href="/styles/single-contact-view.css" />
    <link rel="stylesheet" href="/styles/edit-contact-style.css" />
    <link rel="stylesheet" href="/styles/add-contact-style.css" />
    <script src="/scripts/standart.js" defer></script>
    <script src="/scripts/firebase.js" defer></script>
    <script src="/scripts/main.js" defer></script>
    <script src="/scripts/contact_list.js" defer></script>
    <script src="/scripts/contact_list_template.js" defer></script>
    <script src="/scripts/add_contact.js" defer></script>
    <script src="/scripts/login.js" defer></script>
    <script src="/scripts/add_contact_template.js" defer></script>
    <script src="/scripts/nav-bar-media-query-template.js" defer></script>
    <script src="/scripts/media-query-nav-bar.js" defer></script> 
</head>
    <body onload="initializeContactsList()">
        <div
            id="window-overlay"
            class="d-none window-overlay"
        ></div>
        <div
            id="submenu"
            class="submenu-popup-container d-none"
        >
            <div class="submenu-text-container">
                <a href="/pages/help.html">Help</a>
                <a href="/pages/impressum.html">Legal Notice</a>
                <a href="/pages/privacy-policy.html">Privacy Policy</a>
                <a href="/pages/login-page.html">Log Out</a>
            </div>
        </div>
        <div
            id="add-contact-success-div"
            class="big-popup-container d-none"
        >
            <div class="big-popup">
                <span>Contact successfully created</span>
            </div>
        </div>
        <header>
            <section class="header">
                <a href="">
                    <img
                        src="/assets/icons/join-logo-dark.svg"
                        alt="Join Logo"
                    />
                </a>
                <button
                    onclick="showSubmenu()"
                    id="profileBtn"
                    class="profile-button"
                ></button>
            </section>
        </header>
        <main id="main-content">
            <section
                id="contact-list-container"
                class="contactlist-container"
            ></section>
            <div
                onclick="openAddContactView()"
                class="options-icon-container"
            >
                <img
                    src="/assets/icons/add-contact.svg"
                    alt=""
                />
            </div>
        </main>
        <div id="desktop-nav-bar"></div>
        <div id="mobile-nav-bar"></div>
    </body>
</html>

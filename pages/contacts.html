<!DOCTYPE html>
<html>
    <!-- prettier-ignore -->
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <link rel="shortcut icon" href="/assets/icons/join-logo-white.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/styles/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/styles/single-contact-view.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/styles/standart.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/styles/nav-bar.css">
    <link rel="stylesheet" href="/styles/submenu-popup.css" />
    <script src="/scripts/main.js" defer></script>
    <script src="/scripts/standart.js" defer></script>
    <script src="/scripts/login.js" defer></script>
    <script src="/scripts/nav-bar-media-query-template.js" defer></script>
    <script src="/scripts/media-query-nav-bar.js" defer></script> 
    <script src="/scripts/contact_list.js" defer></script>
    <script src="/scripts/contact_list_template.js" defer></script>
</head>

    <body onload="loadUserInitials()">
        <div
            id="edit-delete-menu"
            class="edit-popup-container d-none"
        >
            <div class="option-container">
                <div class="option-edit"></div>
                <span>Edit</span>
            </div>
            <div class="option-container">
                <div class="option-delete"></div>
                <span>Delete</span>
            </div>
        </div>
        <div
            id="submenu"
            class="submenu-popup-container d-none"
        >
            <div class="submenu-text-container">
                <a href="/pages/help.html">Help</a>
                <a href="/pages/impressum.html">Legal Notice</a>
                <a href="/pages/privacy-policy.html">Privacy Policy</a>
                <a
                    onclick="userLogout()"
                    href="/pages/login-page.html"
                    >Log Out</a
                >
            </div>
        </div>
        <header>
            <section class="header">
                <a href="">
                    <img
                        src="/assets/icons/join-logo-dark.svg"
                        alt="Join Logo"
                    />
                </a>
                <button
                    onclick="showSubmenu()"
                    id="profileBtn"
                    class="profile-button"
                >
                    G
                </button>
            </section>
        </header>

        <div id="desktop-nav-bar"></div>
        <div id="mobile-nav-bar"></div>
    </body>
</html>

<!DOCTYPE html>
<html>

<head>

    <title>Contact</title>
    <link rel="shortcut icon" href="/assets/icons/join-logo-white.svg" type="image/x-icon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/styles/style.css'>

    <link rel='stylesheet' type='text/css' media='screen' href='/styles/standart.css'>

<body>
    <!-- Platz fÃ¼r Header -->

        <section class="header">
            <img src="/assets/icons/join-logo-dark.svg" alt="Join Logo">
            <button class="profile-button">G</button>
        </section>
    </header>

    <!-- Beginn HTML Kontakt Seite -->
    <div class="contact-container">

            </div>

        </div>

        <div class="contact-name">
            <img src="/assets/icons/single-contact.svg" alt="">

        </div>
        <div class="contact-information">
            <span>Contact Information</span>
            <span class="small-span"><b>Email</b></span>
            <a class="small-span" href="#">anton@gmail.com</a>
            <span class="small-span"><b>Phone</b></span>
            <span class="small-span">+49 1111 111 11 1</span>
        </div>
        <!-- edit/delete popup -->
        <div class="edit-popup-container">
            <div>
                <img src="/assets/icons/edit-symbol.svg" alt=""><span class="small-span">Edit</span>
            </div>
            <div>
                <img src="/assets/icons/delete.svg" alt=""><span class="small-span">Delete
            </div>
        </div>
        <!---->
        <div class="options-icon-container">
            <img src="/assets/icons/options-logo.svg" alt="">
        </div>
    </div>


    </div>

    <div class="nav-bar-main-container">
        <div class="nav-bar">
            <a href="" id="nav-bar-container-summary" class="nav-bar-container"><img id="nav-bar-img-1" src="/assets/icons/summary.svg" alt="" /> <span>Summary</span></a>
            <a href="" id="nav-bar-container-board" class="nav-bar-container"><img id="nav-bar-img-2" src="/assets/icons/board.svg" alt="" /> <span>Board</span></a>
            <a href="" id="nav-bar-container-add-to-task" class="nav-bar-container"><img id="nav-bar-img-3" src="/assets/icons/add-to-task.svg" alt="" /> <span>Add Task</span></a>
            <a href="" id="nav-bar-container-contacts" class="nav-bar-container"><img id="nav-bar-img-4" src="/assets/icons/contacts.svg" alt="" /> <span>Contacts</span></a>

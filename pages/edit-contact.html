<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Edit Contact</title>
    <link rel="shortcut icon" href="/assets/icons/join-logo-white.svg" type="image/x-icon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/styles/standart.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/styles/edit-contact-style.css'>
</head>

<body>
    <div class="add-contact-container">
        <div class="close-container">
            <img src="/assets/icons/cross-white.svg" alt="">
        </div>
        <div class="add-contact-head">
            <h1 class="border-bottom">Edit contact</h1>
        </div>
    </div>
    <div class="placeholder-container">
        <img src="/assets/icons/single-contact.svg" alt="">
    </div>
    <form action="">
        <div class="create-contact-container">
            <div class="input-container">
                <input type="text" placeholder="Name">
                <img src="/assets/icons/contact-person.svg" alt="User Icon" class="input-icon">
            </div>
            <div class="input-container">
                <input type="email" placeholder="Email">
                <img src="/assets/icons/mail-icon.svg" alt="Mail Icon" class="input-icon">
            </div>
            <div class="input-container">
                <input type="number" placeholder="Phone">
                <img src="/assets/icons/phone-icon.svg" alt="Phone Icon" class="input-icon">
            </div>
        </div>
    </form>
    <div class="button-container">
        <div>
            <button class="delete-button">Delete</button>
        </div>
        <div>
            <button class="create-contact-button">Save <img src="/assets/icons/check.svg" alt=""></button>
        </div>
    </div>

</body>

</html>

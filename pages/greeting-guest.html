<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Guest Greeting</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/styles/standart.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/styles/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/styles/nav-bar.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/styles/greeting.css'>
    <link rel="stylesheet" href="/styles/legal.css">
    <script src="/scripts/login.js" defr></script>
    <script src="/scripts/standart.js" defer></script>
</head>
<body onload="loadGuestPage()">
    <header>
        <section class="header">
            <a href="">
                <img
                    src="/assets/icons/join-logo-dark.svg"
                    alt="Join Logo"
                />
            </a>
            <button id="profileBtn" class="profile-button"></button>
        </section>
    </header>
    <main class="greeting-container">
        <div>
            <span id="greeting"></span>
        </div>
    </main>
    <div class="nav-bar-main-container">
        <div class="nav-bar-main-container">
            <div class="nav-bar">
                <a
                    href=""
                    id="nav-bar-container-summary"
                    class="nav-bar-container"
                    ><img
                        id="nav-bar-img-1"
                        src="/assets/icons/summary.svg"
                        alt=""
                    />
                    <span>Summary</span></a
                >
                <a
                    href=""
                    id="nav-bar-container-board"
                    class="nav-bar-container"
                    ><img
                        id="nav-bar-img-2"
                        src="/assets/icons/board.svg"
                        alt=""
                    />
                    <span>Board</span></a
                >
                <a
                    href=""
                    id="nav-bar-container-add-to-task"
                    class="nav-bar-container"
                    ><img
                        id="nav-bar-img-3"
                        src="/assets/icons/add-to-task.svg"
                        alt=""
                    />
                    <span>Add Task</span></a
                >
                <a
                    href=""
                    id="nav-bar-container-contacts"
                    class="nav-bar-container"
                    ><img
                        id="nav-bar-img-4"
                        src="/assets/icons/contacts.svg"
                        alt=""
                    />
                    <span>Contacts</span></a
                >
            </div>
        </div>
    </div>
</body>
</html>

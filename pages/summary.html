<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Join</title>
        <link rel="shortcut icon" href="/assets/icons/join-logo-white.svg" type="image/x-icon" />
        <link rel="stylesheet" href="/styles/nav-bar.css" />
        <link rel="stylesheet" href="/styles/standart.css" />
        <link rel="stylesheet" href="/styles/style.css" />
        <link rel="stylesheet" href="/styles/summary-page.css" />
    </head>
    <body>
        <header>
            <section class="header">
                <a href="/index.html"> <img src="/assets/icons/join-logo-dark.svg" alt="Join Logo" /> </a>
                <button class="profile-button">G</button>
            </section>
        </header>
        <main class="summary-main-container">
            <div class="join-headline-main-container">
                <div class="join-headline">
                    <div><h2>Join 360</h2></div>
                    <div>
                        <span>Key Metrics at a Glance</span>
                    </div>
                </div>

                <div class="head-blue-underline"></div>
            </div>
            <div class="task-management-area">
                <div class="task-main-overview">
                    <div class="to-do-container">
                        <div><img id="to-do-img-hover" src="/assets/icons/pencil-rectangle.svg" alt="" /></div>
                        <div>
                            <div class="to-do-number-container"><span class="to-do-number">1</span></div>
                            <div><span>To-do</span></div>
                        </div>
                    </div>
                    <div class="done-container">
                        <div><img id="done-img-hover" src="/assets/icons/check-rectangle.svg" alt="" /></div>
                        <div>
                            <div class="done-number-container"><span class="done-number">1</span></div>
                            <div><span>Done</span></div>
                        </div>
                    </div>
                </div>
                <div class="important-reminder-main-container">
                    <div class="urgent-task-container">
                        <div class="urgent-task-img"><img src="/assets/icons/urgency-summary.svg" alt="" /></div>
                        <div>
                            <div class="urgent-task-number-container"><span class="urgent-task-number">1</span></div>
                            <div><span>Urgent</span></div>
                        </div>
                    </div>
                    <div class="dividing-line"></div>
                    <div class="urgent-deadline">
                        <div><h3>October 16, 2022</h3></div>
                        <div><span>Upcoming Deadline</span></div>
                    </div>
                </div>
                <div class="task-overview">
                    <div class="task-in-board-container">
                        <div class="number">5</div>
                        <div class="title">
                            <span>Task In<br />Board</span>
                        </div>
                    </div>
                    <div class="task-in-progress-container">
                        <div class="number">2</div>
                        <div class="title">
                            <span>Task In<br />Progress</span>
                        </div>
                    </div>
                    <div class="awaiting-feedback-container">
                        <div class="number">2</div>
                        <div class="title"><span>Awaiting feedback</span></div>
                    </div>
                </div>
            </div>
        </main>
        <div class="nav-bar-main-container">
            <div class="nav-bar">
                <a href="" id="nav-bar-container-summary" class="nav-bar-container"
                    ><img id="nav-bar-img-1" src="/assets/icons/summary.svg" alt="" /> <span>Summary</span></a
                >
                <a href="" id="nav-bar-container-board" class="nav-bar-container"
                    ><img id="nav-bar-img-2" src="/assets/icons/board.svg" alt="" /> <span>Board</span></a
                >
                <a href="" id="nav-bar-container-add-to-task" class="nav-bar-container"
                    ><img id="nav-bar-img-3" src="/assets/icons/add-to-task.svg" alt="" /> <span>Add Task</span></a
                >
                <a href="" id="nav-bar-container-contacts" class="nav-bar-container"
                    ><img id="nav-bar-img-4" src="/assets/icons/contacts.svg" alt="" /> <span>Contacts</span></a
                >
            </div>
        </div>
    </body>
</html>

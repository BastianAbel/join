<!DOCTYPE html>
<html lang="de">
    <!-- prettier-ignore -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Join</title>
        <link rel="shortcut icon" href="/assets/icons/join-logo-white.svg" type="image/x-icon" />
        <link rel="stylesheet" href="/styles/nav-bar.css" />
        <link rel="stylesheet" href="/styles/standart.css" />
        <link rel="stylesheet" href="/styles/style.css" />
        <link rel="stylesheet" href="/styles/summary-page.css" />
        <link rel="stylesheet" href="/styles/submenu-popup.css" />
        <script src="/scripts/standart.js" defer ></script>
        <script src="/scripts/main.js" defer></script>
        <script src="/scripts/summary.js" defer ></script>
        <script src="/scripts/nav-bar-media-query-template.js" defer></script>
        <script src="/scripts/media-query-nav-bar.js" defer></script>
        <script src="/scripts/contact_list.js" defer ></script>
        <script src="/scripts/login.js" defer ></script>
    </head>
    <body onload="initSummary()">
        <div
            id="submenu"
            class="submenu-popup-container d-none"
        >
            <div class="submenu-text-container">
                <a href="/pages/help.html">Help</a>
                <a href="/pages/impressum.html">Legal Notice</a>
                <a href="/pages/privacy-policy.html">Privacy Policy</a>
                <a
                    onclick="userLogout()"
                    href="/pages/login-page.html"
                    >Log Out</a
                >
            </div>
        </div>
        <header>
            <section class="header">
                <a href="">
                    <img
                        src="/assets/icons/join-logo-dark.svg"
                        alt="Join Logo"
                    />
                </a>
                <button
                    onclick="showSubmenu()"
                    id="profileBtn"
                    class="profile-button"
                ></button>
            </section>
        </header>
        <main class="summary-main-container">
            <div id="summary-info-and-greeting-container">
                <div id="summary-info-container">
                    <div class="join-headline-main-container">
                        <div class="join-headline">
                            <div>
                                <h2 id="summary-join-headline">Join 360</h2>
                            </div>
                            <div id="summary-headline-seperator"></div>
                            <div id="summary-headline-span-container">
                                <span id="headline-span">Key Metrics at a Glance</span>
                            </div>
                        </div>
                        <div
                            id="summary-head-underline"
                            class="head-blue-underline"
                        ></div>
                    </div>
                    <div class="task-management-area">
                        <div class="task-main-overview">
                            <div class="to-do-container">
                                <div>
                                    <img
                                        id="to-do-img-hover"
                                        src="/assets/icons/pencil-rectangle.svg"
                                        alt=""
                                    />
                                </div>
                                <div>
                                    <div class="to-do-number-container">
                                        <span
                                            id="to-do-counter-span"
                                            class="to-do-number"
                                            >1</span
                                        >
                                    </div>
                                    <div><span>To-do</span></div>
                                </div>
                            </div>
                            <div class="done-container">
                                <div>
                                    <img
                                        id="done-img-hover"
                                        src="/assets/icons/check-rectangle.svg"
                                        alt=""
                                    />
                                </div>
                                <div>
                                    <div class="done-number-container">
                                        <span
                                            id="done-counter-span"
                                            class="done-number"
                                            >1</span
                                        >
                                    </div>
                                    <div><span>Done</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="important-reminder-main-container">
                            <div class="urgent-task-container">
                                <div class="urgent-task-img">
                                    <img
                                        src="/assets/icons/urgency-summary.svg"
                                        alt=""
                                    />
                                </div>
                                <div>
                                    <div class="urgent-task-number-container">
                                        <span
                                            id="urgent-counter-span"
                                            class="urgent-task-number"
                                            >1</span
                                        >
                                    </div>
                                    <div><span>Urgent</span></div>
                                </div>
                            </div>
                            <div class="dividing-line"></div>
                            <div class="urgent-deadline">
                                <div>
                                    <h3 id="due-time-field">October 16, 2022</h3>
                                </div>
                                <div><span>Upcoming Deadline</span></div>
                            </div>
                        </div>
                        <div class="task-overview">
                            <div class="task-in-board-container">
                                <div
                                    id="task-in-board-counter-div"
                                    class="number"
                                >
                                    5
                                </div>
                                <div class="title">
                                    <span>Task In<br />Board</span>
                                </div>
                            </div>
                            <div class="task-in-progress-container">
                                <div
                                    id="task-in-progress-counter-div"
                                    class="number"
                                >
                                    2
                                </div>
                                <div class="title">
                                    <span>Task In<br />Progress</span>
                                </div>
                            </div>
                            <div class="awaiting-feedback-container">
                                <div
                                    id="awaiting-feedback-counter-div"
                                    class="number"
                                >
                                    2
                                </div>
                                <div class="title"><span>Awaiting feedback</span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="summary-greeting-container">
                    <span id="summary-greeting"></span>
                    <h1 id="summary-user-name"></h1>
                </div>
            </div>
        </main>
        <div id="desktop-nav-bar"></div>
        <div id="mobile-nav-bar"></div>
    </body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Task Overlay</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="/assets/icons/join-logo-white.svg" type="image/x-icon">
    <link rel='stylesheet' type='text/css' media='screen' href='/styles/task-overlay.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/styles/card.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/styles/standart.css'>
</head>

<body>
    <main>
        <div class="userstory-close-container">
            <div class="labels-board-card-label">
                <div class="card-label"><span>User Story</span></div>
            </div>
            <img src="../assets/icons/close-black.svg" alt="">
        </div>
        <h1>Kochwelt Page & Recipe Recommender</h1>
        <span>Build start page with recipe recommendation.</span>
        <div class="date-container">
            <span class="info-text">Due date:</span><span>10/05/2023</span>
        </div>
        <div class="priority-container">
            <span class="info-text">Priority:</span>
            <div class="priority-state-container">
                <span>Medium <img src="../assets/icons/prio-medium-overlay.svg" alt=""></span>
            </div>
        </div>
        <div class="assigned-contacts-container">
            <span class="assigned-head">Assigned To:</span>
            <div class="assigned-contacts">
                <div class="contact">
                    <div class="contact-info">
                        <div class="contact-img">EM</div><span>Emmanuel Mauer</span>
                    </div>
                </div>
                <div class="contact">
                    <div class="contact-info">
                        <div class="contact-img">EM</div><span>Emmanuel Mauer</span>
                    </div>
                </div>
                <div class="contact">
                    <div class="contact-info">
                        <div class="contact-img">EM</div><span>Emmanuel Mauer</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="subtasks">
            <div class="subtasks-head">Subtasks</div>
            <div class="subtasks-container">
                <div class="subtask-element-container">
                    <img src="../assets/icons/checkbox-checked.svg" alt="">
                    <span>Implement Recipe Recommendation</span>
                </div>
                <div class="subtask-element-container">
                    <img src="../assets/icons/checkbox-not-checked.svg" alt="">
                    <span>Start Page Layout</span>
                </div>
            </div>
        </div>
        <div class="delete-edit-container">
            <img src="../assets/icons/delete.svg" alt=""><span>Delete</span>
            <div class="seperator"></div>
            <img src="../assets/icons/edit-symbol.svg" alt=""><span>Edit</span>
        </div>
    </main>
</body>

</html>
